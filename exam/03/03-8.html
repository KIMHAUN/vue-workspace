<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <child-component v-bind:propsdata="message"></child-component>
    </div>

    <script type="text/javascript">
      Vue.component('child-component', {
        props: ['propsdata'],
        template: '<p>{{ propsdata }}</p>'
      });

      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue! passed from Parent Componet'
        }
      });

    </script>
  </body>


</html>
